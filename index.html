    <script src="addon/selection/active-line.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
    <script src="addon/mode/multiplex.js"></script>

    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/dracula.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>

    <header>
        <div id="logo">
            <p id="logoText"><i class="fa fa-file-code-o" aria-hidden="true"></i> Code Player</p>
        </div>
        <div id="buttons">
            <div class="toggle">
                <button class="toggleButton" id="htmlButton"><i class="fa fa-html5" aria-hidden="true"></i><br>HTML</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="cssButton"><i class="fa fa-css3" aria-hidden="true"></i><br>CSS</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="jsButton"><i class="fa fa-code" aria-hidden="true"></i><br>JavaScript</button>
            </div>
        </div>
    </header>
    <div id="clearBoth"></div>
    <div class="content">
        <div id="content-code">
            <div class="vertical-row" id="html">
                <div class="divForInput">
                    <form><textarea class="html input" id="htmlInput" name="code"><h1>Hello world!!!</h1>
<p>Canvas pane goes here:</p>
<canvas id=pane width=300 height=100></canvas></textarea></form>
                </div>
            </div>
            <div class="vertical-row" id="css">
                <div class="divForInput">
                    <form><textarea class="input" id="cssInput" name="code">h1 {
  color: black;
  font-size: 30pt;
}

p {
  font-family: monospace;
}</textarea></form>
                </div>
            </div>
            <div class="vertical-row" id="js">
                <div class="divForInput">
                    <form><textarea class="input" id="jsInput" name="code">var canvas = document.getElementById('pane');
var context = canvas.getContext('2d');

context.fillStyle = 'rgb(250,0,0)';
context.fillRect(10, 10, 55, 50);

context.fillStyle = 'rgba(0, 0, 250, 0.5)';
context.fillRect(30, 30, 55, 50);</textarea></form>
                </div>
            </div>
        </div>
        <div id="content-preview">
            <div class="horizontal-row" id="page">
                <iframe id=preview></iframe>
            </div>
        </div>
    </div>


    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>

    <script src="scripts/main.js"></script>

</body>
