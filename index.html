<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePleyer</title>
    <link rel="stylesheet" href="scripts/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body>

    <header>
        <div id="logo">
            <p id="logoText">Hello World!</p>
        </div>

        <div id="buttons">
            <div class="toggle">
                <button class="toggleButton" id="htmlButton">HTML</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="cssButton">CSS</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="jsButton">JavaScript</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="pageButton">Output</button>
            </div>
        </div>
    </header>

    <div id="clearBoth"></div>

    <div id="content">

        <div class="vertical" id="html">
            <div class="divForInput">
                <textarea class="input" id="htmlInput"><h1>Hellow World</h1></textarea>
            </div>
        </div>

        <div class="vertical" id="css">
            <div class="divForInput">
                <textarea class="input" id="cssInput"></textarea>
            </div>
        </div>
        <div class="vertical" id="js">
            <div class="divForInput">
                <textarea class="input" id="jsInput"></textarea>
            </div>
        </div>
        <div class="vertical" id="page">

        </div>
    </div>


    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui/jquery-ui.js"></script>
    <script src="scripts/main.js"></script>


</body>

</html>
