<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="JavaScript engine for preview your highlighted code">
    <title>CodePlayer</title>
    <link rel="manifest" href="manifest.json">
    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Portfolio">
    <meta name="keywords" content="Алексей Шлайков, веб-разработчик, личный сайт, портфолио, Alexey Shlaikov, web-developer, python, django, создание сайтов">

    <script src="lib/codemirror.js"></script>
    <script src="addon/selection/selection-pointer.js"></script>
    <script src="addon/selection/active-line.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>
    <script src="addon/mode/multiplex.js"></script>

    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="theme/dracula.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
        <div id="logo">
            <p id="logoText">Code Player</p>
        </div>
        <div id="buttons">
            <div class="toggle">
                <button class="toggleButton" id="htmlButton"><i class="fa fa-html5" aria-hidden="true"></i><br>HTML</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="cssButton"><i class="fa fa-css3" aria-hidden="true"></i><br>CSS</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="jsButton"><i class="fa fa-code" aria-hidden="true"></i><br>JavaScript</button>
            </div>
            <div class="toggle">
                <button class="toggleButton" id="pageButton">Результат</button>
            </div>
        </div>
    </header>
    <div id="clearBoth"></div>
    <div class="content">
        <div id="content-code">
            <div class="vertical-row" id="html">
                <div class="divForInput">
                    <form><textarea class="html input" id="htmlInput" name="code"></textarea></form>
                </div>
            </div>
            <div class="vertical-row" id="css">
                <div class="divForInput">
                    <form><textarea class="input" id="cssInput" name="code"></textarea></form>
                </div>
            </div>
            <div class="vertical-row" id="js">
                <div class="divForInput">
                    <form><textarea class="input" id="jsInput" name="code"></textarea></form>
                </div>
            </div>
        </div>
        <div id="content-preview">
            <div class="horizontal-row" id="page"></div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>

    <script src="scripts/main.js"></script>

</body>

</html>
